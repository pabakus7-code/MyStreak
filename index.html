<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc"
      });
    });
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Dark mode button (top-right) -->
  <button id="themeToggle" class="themeBtn" type="button">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Click title to edit name -->
      <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

      <div id="nameEditor" class="nameEditor hidden">
        <input
          id="nameInput"
          class="input"
          type="text"
          maxlength="60"
          placeholder="e.g. Days free of smoking"
        />
        <button id="nameSave" class="btn btnGhost" type="button">Save</button>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">
          Check in today
        </button>
        <button id="reset" class="btn btnDanger" type="button">
          Reset
        </button>
      </div>

      <p class="hint">
        You can only check in once per day. Miss a day and it resets.
      </p>

    </section>
  </main>

  <!-- IMPORTANT: script at the bottom -->
  <script src="script.js"></script>
</body>
</html>
