<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal (Web SDK v16) -->
 <!-- OneSignal -->
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc",

      // IMPORTANT for GitHub Pages project sites (repo name folder)
      serviceWorkerPath: "/Streak-tracker/OneSignalSDKWorker.js",
      serviceWorkerUpdaterPath: "/Streak-tracker/OneSignalSDKUpdaterWorker.js",
      serviceWorkerParam: { scope: "/Streak-tracker/" }
    });
  });
</script>
</head>

<body>
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input
            id="nameInput"
            class="input"
            type="text"
            maxlength="60"
            placeholder="e.g. Walking the dog"
          />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">You can only check in once per day. Miss a day and it resets.</p>

      <!-- Milestones -->
      <div class="sectionHeader">
        <div class="sectionTitle">Milestones</div>
        <div class="sectionRight">Next: <span id="nextMilestone">â€”</span></div>
      </div>

      <div class="milestoneRow" id="milestoneRow"></div>

      <div class="progressWrap">
        <div class="progressTrack">
          <div id="progressFill" class="progressFill"></div>
        </div>
        <div class="progressMeta">
          <span>Progress</span>
          <span id="progressText">0 / 1</span>
        </div>
      </div>

      <!-- Reminders -->
      <div class="reminders">
        <div class="remindersTop">
          <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>
          <div id="notifStatus" class="status"></div>
        </div>

        <div class="remindGrid">
          <div class="field">
            <label class="label" for="remindMode">Reminder type</label>
            <select id="remindMode" class="input">
              <option value="daily">Daily</option>
              <option value="30min">Every 30 minutes (while browser is open)</option>
            </select>
          </div>

          <div class="field" id="timeField">
            <label class="label" for="remindTime">Daily reminder time</label>
            <input id="remindTime" class="input" type="time" step="1800" />
          </div>

          <div class="field actionField">
            <label class="label" aria-hidden="true">&nbsp;</label>
            <button id="saveReminder" class="btn btnPrimary" type="button">Save</button>
          </div>
        </div>

        <div class="remindFooter">
          <div class="status" id="nextReminderText"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Milestone popup -->
  <div id="milestoneModal" class="modal hidden" aria-hidden="true">
    <div class="modalCard">
      <button id="closeModal" class="modalClose" type="button" aria-label="Close">âœ•</button>
      <div class="modalBig" id="modalBig">10</div>
      <div class="modalSub">Days milestone ðŸŽ‰</div>
      <div class="modalHint">Keep going.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
