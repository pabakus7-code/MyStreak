<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸ”¥</div>
        <div>
          <h1 class="title">Streak Tracker</h1>
          <p class="subtitle">One tap a day. Keep it simple.</p>
        </div>
      </div>

      <button id="themeToggle" class="iconBtn" type="button" aria-label="Toggle dark mode" title="Toggle dark mode">
        ðŸŒ™
      </button>
    </header>

    <section class="card">
      <label class="label" for="streakName">Streak name</label>
      <div class="row">
        <input id="streakName" class="input" type="text" placeholder="e.g. Days free of smoking" maxlength="60" />
        <button id="saveName" class="btn btnGhost" type="button">Save</button>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot" aria-hidden="true"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status" aria-live="polite"></div>
      </div>

      <div class="buttons">
        <button id="addDay" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">
        Tip: If you miss a day, your streak resets automatically next time you check in.
      </p>
    </section>

    <footer class="footer">
      <span>Saved on this device (browser storage).</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
