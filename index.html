<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc"
      });
    });
  </script>
</head>

<body>
  <!-- Dark mode button (top-right) -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Click title to edit name -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input
            id="nameInput"
            class="input"
            type="text"
            maxlength="60"
            placeholder="e.g. Days free of smoking"
          />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">
        You can only check in once per day. Miss a day and it resets.
      </p>

      <!-- Reminders -->
      <div class="reminders">
        <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>

        <label class="label" for="remindTime">Daily reminder time</label>
        <select id="remindTime" class="input">
          <option value="">Choose a timeâ€¦</option>

          <option value="00:00">12:00 AM</option>
          <option value="00:30">12:30 AM</option>
          <option value="01:00">1:00 AM</option>
          <option value="01:30">1:30 AM</option>
          <option value="02:00">2:00 AM</option>
          <option value="02:30">2:30 AM</option>
          <option value="03:00">3:00 AM</option>
          <option value="03:30">3:30 AM</option>
          <option value="04:00">4:00 AM</option>
          <option value="04:30">4:30 AM</option>
          <option value="05:00">5:00 AM</option>
          <option value="05:30">5:30 AM</option>
          <option value="06:00">6:00 AM</option>
          <option value="06:30">6:30 AM</option>
          <option value="07:00">7:00 AM</option>
          <option value="07:30">7:30 AM</option>
          <option value="08:00">8:00 AM</option>
          <option value="08:30">8:30 AM</option>
          <option value="09:00">9:00 AM</option>
          <option value="09:30">9:30 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="10:30">10:30 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="11:30">11:30 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="12:30">12:30 PM</option>
          <option value="13:00">1:00 PM</option>
          <option value="13:30">1:30 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="14:30">2:30 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="15:30">3:30 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="16:30">4:30 PM</option>
          <option value="17:00">5:00 PM</option>
          <option value="17:30">5:30 PM</option>
          <option value="18:00">6:00 PM</option>
          <option value="18:30">6:30 PM</option>
          <option value="19:00">7:00 PM</option>
          <option value="19:30">7:30 PM</option>
          <option value="20:00">8:00 PM</option>
          <option value="20:30">8:30 PM</option>
          <option value="21:00">9:00 PM</option>
          <option value="21:30">9:30 PM</option>
          <option value="22:00">10:00 PM</option>
          <option value="22:30">10:30 PM</option>
          <option value="23:00">11:00 PM</option>
          <option value="23:30">11:30 PM</option>
        </select>

        <div id="notifStatus" class="status"></div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
