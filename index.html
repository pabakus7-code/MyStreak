<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal (Web SDK v16) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc",
        // GitHub Pages project site (repo name folder)
        serviceWorkerPath: "/Streak-tracker/OneSignalSDKWorker.js",
        serviceWorkerUpdaterPath: "/Streak-tracker/OneSignalSDKUpdaterWorker.js",
        serviceWorkerParam: { scope: "/Streak-tracker/" }
      });
    });
  </script>
</head>

<body>
  <!-- Theme toggle -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Title / name editor -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input id="nameInput" class="input" type="text" maxlength="60"
                 placeholder="e.g. Days free of smoking" />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <!-- Big number -->
      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <!-- Main buttons -->
      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">You can only check in once per day. Miss a day and it resets.</p>

      <hr class="sep" />

      <!-- Milestones -->
      <div class="milestones">
        <div class="milestoneHeader">
          <div class="milestoneTitle">Milestones</div>
          <div class="milestoneNext">Next: <span id="nextMilestone">â€”</span></div>
        </div>

        <!-- numbers row like your sketch -->
        <div id="milestoneRow" class="milestoneRow" aria-label="Milestones"></div>

        <!-- progress bar -->
        <div class="bar">
          <div id="barFill" class="barFill"></div>
        </div>
      </div>

      <hr class="sep" />

      <!-- Reminders -->
      <div class="reminders">
        <div class="remRow">
          <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>

          <div class="timeBox">
            <label class="label" for="remindTime">Daily reminder time</label>
            <input id="remindTime" class="input" type="time" step="60" />
          </div>

          <button id="saveRemindTime" class="btn btnGhost" type="button">Save time</button>
        </div>

        <div class="status" id="notifStatus"></div>
        <div class="smallMuted" id="nextReminder"></div>
      </div>

    </section>
  </main>

  <!-- Confetti canvas -->
  <canvas id="confetti" class="confetti" aria-hidden="true"></canvas>

  <!-- Milestone modal -->
  <div id="milestoneModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Milestone">
    <div class="modalCard">
      <button id="modalClose" class="modalClose" type="button" aria-label="Close">âœ•</button>
      <div class="modalNum" id="modalNum">10</div>
      <div class="modalText">Days milestone ðŸŽ‰</div>
      <div class="modalSub">Keep going.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
