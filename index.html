<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />

  <!-- OneSignal (keep appId) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "9f5f66ba-cf0f-489b-935c-be80b53795bc"
      });
    });
  </script>
</head>

<body>
  <!-- Confetti layer -->
  <div id="confettiLayer" class="confettiLayer" aria-hidden="true"></div>

  <!-- Milestone modal -->
  <div id="milestoneModal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Milestone reached">
    <div class="modalCard">
      <div class="modalBadge">Milestone reached ðŸŽ‰</div>
      <div id="milestoneNumber" class="modalNumber">0</div>
      <div class="modalText">days</div>
      <button id="milestoneClose" class="btn btnGhost modalBtn" type="button">Close</button>
    </div>
  </div>

  <!-- Dark mode button -->
  <button id="themeToggle" class="themeBtn" type="button" aria-label="Toggle theme">ðŸŒ™</button>

  <main class="wrap">
    <section class="card">

      <!-- Click title to edit name -->
      <div class="nameArea">
        <h1 id="nameDisplay" class="nameDisplay" tabindex="0">Streak Tracker</h1>

        <div id="nameEditor" class="nameEditor hidden">
          <input
            id="nameInput"
            class="input"
            type="text"
            maxlength="60"
            placeholder="e.g. Days free of smoking"
          />
          <button id="nameSave" class="btn btnGhost" type="button">Save</button>
        </div>
      </div>

      <div class="big">
        <div class="bigNum" id="streak">0</div>
        <div class="bigText">days</div>
      </div>

      <div class="meta">
        <div class="pill">
          <span class="dot"></span>
          <span id="lastChecked">Last checked: never</span>
        </div>
        <div id="status" class="status"></div>
      </div>

      <div class="buttons">
        <button id="checkIn" class="btn btnPrimary" type="button">Check in today</button>
        <button id="reset" class="btn btnDanger" type="button">Reset</button>
      </div>

      <p class="hint">You can only check in once per day. Miss a day and it resets.</p>

      <!-- Milestones (your design) -->
      <div class="milestonesWrap">
        <div class="milestonesTopRow">
          <div class="milestonesTitle">Milestones</div>
          <div id="milestoneNext" class="milestonesNext">Next: â€”</div>
        </div>

        <div class="milestoneTicks" id="milestoneTicks">
          <span class="tick" data-m="1">1</span>
          <span class="tick" data-m="5">5</span>
          <span class="tick" data-m="10">10</span>
          <span class="tick" data-m="30">30</span>
          <span class="tick" data-m="50">50</span>
          <span class="tick" data-m="100">100</span>
          <span class="tick" data-m="500">500</span>
          <span class="tick" data-m="1000">1000</span>
        </div>

        <div class="milestoneTrack" aria-label="Milestone progress bar">
          <div id="milestoneFill" class="milestoneFill"></div>
        </div>
      </div>

      <!-- Reminders -->
      <div class="reminders">
        <div class="remindersRow">
          <button id="enableNotifs" class="btn btnGhost" type="button">Enable reminders</button>

          <div class="timeBox">
            <label class="label" for="remindTime">Daily reminder time</label>
            <!-- Alarm/scroll wheel style on mobile -->
            <input id="remindTime" class="input" type="time" step="1800" />
          </div>

          <button id="saveRemindTime" class="btn btnGhost" type="button">Save time</button>
        </div>

        <div id="notifStatus" class="status"></div>
      </div>

    </section>
  </main>

  <!-- IMPORTANT: must be EXACT filename -->
  <script src="script.js"></script>
</body>
</html>
